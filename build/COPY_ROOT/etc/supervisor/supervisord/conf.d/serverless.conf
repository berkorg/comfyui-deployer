[program:serverless]
user=$USER_NAME
environment=PROC_NAME="%(program_name)s",USER=$USER_NAME,HOME=/home/$USER_NAME
command=/opt/ai-dock/bin/supervisor-serverless.sh
process_name=%(program_name)s
numprocs=1
directory=/opt/serverless
priority=100
autostart=true
startsecs=2
startretries=3
autorestart=unexpected
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/serverless.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=1
redirect_stderr=true
